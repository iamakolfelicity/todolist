<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
    <body style="background-color: #c8d6eb; ">
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 style="font-family: 'Times New Roman', Times, serif;">TASK TRACK</h1>
                <br><br><br>
                <p>"Plan your work for today and every day, then work your plan." – Margaret Thatcher</p>
                <br><br><br><br><br>
                <p>"Proper planning and preparation prevents poor performance." – Stephen Keague</p>
                <!-- Empty column for spacing -->
            </div>
            <div class="col">
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                        <span class="error" id="nameError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <span class="error" id="emailError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <span class="error" id="passwordError"></span>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <a href=""></a>
                    <button type="submit" class="btn btn-primary" id="btn" >Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
